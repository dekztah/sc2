ata-ng-if="track.buy" data-ng-href="{{::track.buy}}" target="_blank" class="buy btn"><span class="icon-shopping_cart"></span></a><a data-ng-if="track.downloadlink" data-ng-href="{{track.downloadlink}}" class="download btn"><span class="icon-save"></span></a> <button data-ng-click="track.favoriteFlag ? like('delete', track.index, track.favList) : like('put', track.index, track.favList)" data-ng-class="{'favorite' : track.favoriteFlag}" class="like btn"><span class="icon-favorite"></span></button> </div> </div> <div data-ng-show="desc" class="row description"> <div data-ng-bind-html="::track.description" class="track-desc"></div><img data-ng-if="track.artwork" data-ng-src="{{::track.artwork}}"> </div> <div data-ng-if="track.type === 'playlist' || track.type === 'playlist-repost'" class="row playlist-tracks"> <div data-ng-repeat="track in ::track.tracks" data-ng-include="'views/item.html'" data-ng-class="{active: track.isPlaying}" class="item track row"></div> </div> </div> </div> <div data-ng-style="{'width': (playerData.currentTime / playerData.duration) * 100 + '%'}" data-ng-if="track.isPlaying &amp;&amp; track.type !== 'playlist' &amp;&amp; track.type !== 'playlist-repost'" class="track-progress"></div> <!-- SEPARATOR ITEM--> <div data-ng-if="track.last" class="separator"><span class="icon icon-more_horiz"></span></div>
