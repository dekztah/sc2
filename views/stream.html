<div class="page-header row"> <div id="active-stream-switch" class="clearfixx"> <button data-ng-click="setTab('stream')" data-ng-class="{'active': activeTab === 'stream'}">stream<span class="count">{{content.stream.length}}</span></button> <button data-ng-click="setTab('favorites')" data-ng-class="{'active': activeTab === 'favorites'}">favorites<span class="count">{{user.user.public_favorites_count}}</span></button> <button data-ng-click="setTab('followings')" data-ng-class="{'active': activeTab === 'followings'}">following<span class="count">{{user.user.followings_count}}</span></button> </div><span class="icon-search icon"></span> <div data-ng-show="activeTab === 'stream'" class="search"> <input type="text" autocomplete="off" data-ng-model="searchStream.title" data-ng-minlength="5" data-ng-init="searchStream.title = ''" placeholder="Search for track title in stream" class="form-control"> <button data-ng-show="searchStream.title !== ''" data-ng-click="searchStream.title = ''" class="close">×</button> </div> <div data-ng-show="activeTab === 'favorites'" class="search"> <input type="text" autocomplete="off" data-ng-model="searchFavorites.title" data-ng-minlength="5" data-ng-init="searchFavorites.title = ''" placeholder="Search for track title in favorites" class="form-control"> <button data-ng-show="searchFavorites.title !== ''" data-ng-click="searchFavorites.title = ''" class="close">×</button> </div> <div data-ng-show="activeTab === 'followings'" class="search"> <input type="text" autocomplete="off" data-ng-model="searchFollowed.username" data-ng-minlength="5" data-ng-init="searchFollowed.username = ''" placeholder="Search for followed user" class="form-control"> <button data-ng-show="searchFollowed.username !== ''" data-ng-click="searchFollowed.username = ''" class="close">×</button> </div> <div id="new" data-ng-show="newCount"><span class="new-count"><span class="icon icon-new"></span><span>{{newCount}} new</span></span><br><span class="last-visit">last visit: {{::user.lastFetch}}</span></div> <div id="settings"> <button id="reposts-toggle" data-ng-click="controls.toggleReposts()" data-ng-class="{'reposts': settings.showReposts}" title="{{settings.showReposts ? 'hide reposts' : 'show reposts'}}" class="btn"><span class="icon-repost"></span></button> <button data-ng-click="toggleThemeChanger()" class="btn"><span class="icon-themes"></span></button> <button id="logout" data-ng-click="logout()" title="logout" class="btn"><span class="icon-logout"></span></button> <div id="theme-changer" data-ng-show="themeChanger"><span>background</span> <button data-ng-click="changeTheme('default')" data-ng-class="{'active': theme.bgr === 'default'}" class="bg-default"></button> <button data-ng-click="changeTheme('vice')" data-ng-class="{'active': theme.bgr === 'vice'}" class="bg-vice"></button> <button data-ng-click="changeTheme('lime')" data-ng-class="{'active': theme.bgr === 'lime'}" class="bg-lime"></button><span>foreground</span> <button data-ng-click="changeTheme('light', 1)" data-ng-class="{'active': theme.color === 'light'}" class="fg-light"></button> <button data-ng-click="changeTheme('dark', 1)" data-ng-class="{'active': theme.color === 'dark'}" class="fg-dark"></button> <button data-ng-click="changeTheme('transparent', 1)" data-ng-class="{'active': theme.color === 'transparent'}" class="fg-transparent"></button> </div> </div> </div> <div data-ng-if="status.error" class="error-overlay"> <div id="error" class="row"><span class="icon-warning icon"></span>Error reaching SoundCloud service.<br> Please check the<a target="_blank" href="http://status.soundcloud.com/">official SoundCloud status blog</a> for more info.</div> </div> <div data-ng-if="status.loading" class="loading-overlay"> <div class="loading"> <div class="spinner"> <div data-ng-repeat="rect in getTimes(22) track by $index" class="rect{{::$index}}"></div>loading... </div> </div> </div> <div id="tiles" data-ng-show="activeTab === 'stream'" data-ng-class="{'loaded': !status.loading}" class="row content"> <div data-ng-repeat="track in content.stream | filter:searchStream track by track.index" data-ng-class="{'active': track.isPlaying, 'new': track.isNew}" data-ng-show="settings.showReposts || track.type === 'track' || track.type === 'playlist'" data-ng-click="track.isNew = false; helpers.getNewCount()" data-ng-include="'views/item.html'" data-repeat-finished="data-repeat-finished" class="item row {{::track.type}}"></div> </div> <div id="favorites" data-ng-show="activeTab === 'favorites'" class="row content"> <div data-ng-repeat="track in content.favorites | filter:searchFavorites track by track.index" data-ng-class="{'active': track.isPlaying}" data-ng-include="'views/item.html'" class="item row {{::track.type}}"></div> </div> <div id="followings" data-ng-show="activeTab === 'followings'" class="row content"> <div data-ng-repeat="user in content.followings | filter:searchFollowed track by user.id" data-ng-include="'views/user.html'" class="item row"></div> </div> <div data-ng-show="activeTab === 'stream'" class="row"> <button id="more" data-ng-click="loadData()" data-ng-show="!status.loading" class="btn">more</button> </div>
