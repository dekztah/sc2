<!doctype html>
<html class="no-js" ng-app="sc2App"  ng-class="[theme.bgr, theme.color]" data-theme>
    <head>
        <meta charset="utf-8">
        <title>sc2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="sc__.png" type="image/png"/>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body data-ng-controller="streamCtrl" ng-class="{'login': !storedToken}">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <audio preload autobuffer id="player" crossorigin="anonymous"></audio>
        <div id="login" ng-show="!storedToken" ng-cloak>
            <div class="wrapper">
                <img src="images/sc2_logo.png"/>
                <button id="connect"  ng-click="connect()">connect with <img src="images/soundcloud_logo_white.png"/></button>
            </div>
        </div>
        <div id="flex" ng-show="storedToken" ng-cloak>
            <header data-ng-include="'views/header.html'"></header>
            <div id="main" ng-include="'views/stream.html'"></div>
        </div>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
        <script>
            // (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            // (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            // m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            // })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            // ga('create', 'UA-XXXXX-X');
            // ga('send', 'pageview');
        </script>
        <script src="http://connect.soundcloud.com/sdk.js"></script>

        <!-- build:js(.) scripts/oldieshim.js -->
        <!--[if lt IE 9]>
        <script src="bower_components/es5-shim/es5-shim.js"></script>
        <script src="bower_components/json3/lib/json3.js"></script>
        <![endif]-->
        <!-- endbuild -->

        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/momentjs/moment.js"></script>
        <script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
        <script src="bower_components/stats.js/build/stats.min.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/audiocontext.js"></script>
        <script src="scripts/services/canvasService.js"></script>
        <script src="scripts/services/soundCloud.js"></script>
        <script src="scripts/services/helpers.js"></script>
        <script src="scripts/services/animation.js"></script>
        <script src="scripts/directives/canvas.js"></script>
        <script src="scripts/directives/theme.js"></script>
        <script src="scripts/controllers/stream.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/config.js -->
        <script src="scripts/config.js"></script>
        <!-- endbuild -->
    </body>
</html>
