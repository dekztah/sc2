<div class="col-md-16" ng-if="track.type !== 'separator'" ng-class="{'open': open && (track.type === 'playlist' || track.type === 'playlist-repost') || desc}">
    <div class="row">
        <div class="col-md-1 controls no-right-padding" ng-if="track.type != 'playlist' && track.type != 'playlist-repost'" >
            <button class="play btn btn-default" ng-click="controlAudio.play([childIndex, parentIndex])" ng-hide="helpers.isCurrent([childIndex, parentIndex])"><span class="icon-play"></span></button>
            <button class="pause btn btn-default" ng-click="controlAudio.pause()" ng-show="helpers.isCurrent([childIndex, parentIndex])"><span class="icon-pause"></span></button>
        </div>

        <div class="col-md-1 playlist-mark" ng-show="track.type === 'playlist' || track.type === 'playlist-repost'">
            <div class="btn btn-default"><span class="icon-playlist"></span><span class="plno">{{track.tracks.length}}</span></div>
        </div>

        <div class="col-md-15 no-left-padding">
            <div class="row">
                <div class="col-md-1" ng-if="!isPlaylistTrack">
                    <img class="user-avatar" ng-src="{{track.origin.user.avatar_url}}" />
                    <div ng-show="track.type === 'track-repost' || track.type === 'playlist-repost'" class="icon-repost icon repost"></div>
                </div>
                <div class="col-md-13" >
                    <div class="row details" ng-if="!isPlaylistTrack">
                        <div class="col-md-16 no-left-padding">
                            <a class="user-name" ng-href="{{track.origin.user.permalink_url}}" target="_blank">{{track.origin.user.username}}</a>
                            <span class="date">{{track.created_at | customDate: 'MMMM DD YYYY'}}</span>
                        </div>
                    </div>
                    <div class="row title">
                        <div class="col-md-16 no-left-padding">
                            <a ng-href="{{track.origin.permalink_url}}" target="_blank">{{track.origin.title}}</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-16 no-left-padding">
                            <button class="toggledesc btn btn-default" ng-init="desc = false" ng-click="desc = !desc" ng-show="track.origin.description" ng-class="{'shown': desc}"><span class="icon-more"></span></button>
                        </div>
                    </div>
                </div>
                <div class="text-right" data-ng-class="isPlaylistTrack ? 'col-md-3' : 'col-md-2'">
                    <span class="duration">{{track.origin.duration | duration}}</span>
                    <a class="buy  btn btn-default" ng-if="track.origin.purchase_url" ng-href="{{track.origin.purchase_url}}" target="_blank"><span class="icon-cart"></span></a>
                    <a class="download  btn btn-default" ng-if="track.origin.downloadable" ng-href="{{helpers.download(track.origin.id)}}"><span class="icon-download"></span></a>
                    <button class="like btn btn-default" ng-click="track.origin.favoriteFlag ? like('delete', [childIndex, parentIndex]) : like('put', [childIndex, parentIndex])" ng-class="{'favorite' : track.origin.favoriteFlag}"><span class="icon-like"></span></button>
                </div>
            </div>
            <div class="row description" data-ng-show="desc">
                <div class="col-md-15  no-left-padding" data-ng-class="{'col-md-offset-1': !isPlaylistTrack}">
                    <img class="" ng-if="track.origin.artwork_url" ng-src="{{track.origin.artwork_url}}"/>
                    <div class="track-desc" ng-bind-html="track.origin.description | description"></div>
                </div>
            </div>
            <div class="row playlist-tracks" data-ng-if="track.type === 'playlist' || track.type === 'playlist-repost'">
                <div class="col-md-15 col-md-offset-1">
                    <div
                        ng-repeat="track in track.tracks"
                        ng-include="'views/item.html'"
                        class="item track row"
                        ng-init="childIndex = $index; isPlaylistTrack = true"
                        ng-class="{active: helpers.isCurrent([childIndex, parentIndex])}"></div>
                </div>
            </div>
        </div>


    </div>
</div>
<div class="track-progress" ng-style="{'width': (playerData.currentTime / playerData.duration) * 100 + '%'}" ng-if="helpers.isCurrent([childIndex, parentIndex]) && track.type !== 'playlist' && track.type !== 'playlist-repost'">
<div class="col-md-16" ng-if="(track.index + 1)%50 === 0">separator dummmy</div>
